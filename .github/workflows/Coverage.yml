      #     flags: unittests
      #     name: codecov-frontend
      #     fail_ci_if_error: true
      #     verbose: true

      # Archive code coverage results
      - name: Archive backend coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: |
            backend/coverage.xml
            backend/htmlcov

